[mypy]
plugins = pydantic.mypy

warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = true
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
warn_unused_ignores = True
warn_redundant_casts = True
strict_equality = True
extra_checks = True


exclude = (?x)(src/ert/resources | src/_ert/forward_model_runner)

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-netCDF4.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-xtgeo.*]
ignore_missing_imports = True

[mypy-mpl_toolkits.*]
ignore_missing_imports = True

[mypy-resfo.*]
ignore_missing_imports = True

[mypy-iterative_ensemble_smoother.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-opm.*]
ignore_missing_imports = True

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-ruamel.*]
ignore_missing_imports = True

[mypy-resdata.*]
ignore_missing_imports = True
disable_error_code = import-untyped

[mypy-everest.*]
disable_error_code = dict-item,
                     no-untyped-def,
                     call-overload,
                     union-attr,
                     no-untyped-call,
                     var-annotated,
                     index,
                     call-arg,
                     unused-ignore,
                     arg-type,
                     type-arg,
                     type-var,
                     assignment,
                     typeddict-item,
                     attr-defined,
                     comparison-overlap,
                     return-value,
                     name-defined

[mypy-tests.*]
disable_error_code = no-untyped-def, no-untyped-call, typeddict-item, assignment

[mypy-ieverest.*]
ignore_errors = True
