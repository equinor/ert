[mypy]
plugins = pydantic.mypy
strict = True

[mypy-ert_shared.*]
ignore_errors = True

[mypy-cloudpickle.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-res.*]
ignore_errors = True

[mypy-cwrap.*]
ignore_errors = True

[mypy-ecl.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-job_runner.*]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-SALib.*]
ignore_missing_imports = True

[mypy-pluggy.*]
ignore_missing_imports = True
