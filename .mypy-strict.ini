[mypy]
plugins = pydantic.mypy
strict = True

[mypy-ert_shared.*]
ignore_errors = True

[mypy-ert.gui.*]
ignore_errors = True

[mypy-ert.data.*]
ignore_errors = True

[mypy-cloudpickle.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-res._lib.*]
ignore_missing_imports = True

[mypy-res.*]
ignore_errors = True

[mypy-cwrap.*]
ignore_errors = True

[mypy-ecl.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-ert.job_runner.*]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-SALib.*]
ignore_missing_imports = True

[mypy-pluggy.*]
ignore_missing_imports = True

[mypy-cloudevents.*]
ignore_missing_imports = True

[mypy-graphlib.*]
ignore_missing_imports = True

[mypy-dask_jobqueue.*]
ignore_missing_imports = True

[mypy-prefect.*]
ignore_missing_imports = True

[mypy-ert.ensemble_evaluator.builder.*]
warn_unused_ignores = False
