[mypy]
plugins = pydantic.mypy
strict = True
exclude = (?x)(
    src/ert/shared
    | src/ert/dark_storage
    | src/ert/_c_wrappers
    | src/ert/ensemble_evaluator
  )

[mypy-ert.shared.*]
ignore_errors = True

[mypy-ert.cli.*]
ignore_errors = True

[mypy-ert.gui.*]
ignore_errors = True

[mypy-_ert_com_protocol._schema_pb2]
ignore_errors = True

[mypy-xtgeo.*]
ignore_missing_imports = True

[mypy-iterative_ensemble_smoother.*]
ignore_missing_imports = True

[mypy-cloudpickle.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-ert._clib.*]
ignore_missing_imports = True

[mypy-ert._c_wrappers.*]
ignore_errors = True

[mypy-ert._c_wrappers.enkf.enkf_main]
ignore_missing_imports = False
ignore_errors = False

[mypy-ert._c_wrappers.enkf.es_update]
ignore_missing_imports = False
ignore_errors = False

[mypy-ert._c_wrappers.enkf.enkf_fs_manager]
ignore_missing_imports = False
ignore_errors = False

[mypy-cwrap.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-ecl.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-_ert_job_runner.*]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pluggy.*]
ignore_missing_imports = True

[mypy-cloudevents.*]
ignore_missing_imports = True

[mypy-graphlib.*]
ignore_missing_imports = True

[mypy-dask_jobqueue.*]
ignore_missing_imports = True

[mypy-prefect.*]
ignore_missing_imports = True

[mypy-ert.ensemble_evaluator.*]
ignore_errors = True

[mypy-ert.experiment_server.*]
ignore_errors = True

[mypy-ert.callbacks]
ignore_errors = True
