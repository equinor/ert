name: Slow Mac Tests

on: [pull_request]

permissions:
  contents: read

env:
  UV_FROZEN: true
  OMP_NUM_THREADS: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  slow-mac-tests:
    name: Slow Tests - ${{ matrix.os }}
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ['3.12', '3.13', '3.14']
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        filter: tree:0

    - uses: ./.github/actions/install_dependencies_qt
      with:
        os: ${{ matrix.os }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install ert with dependencies
      run: |
        uv sync --all-extras
        

    - name: Run slow Mac tests
      run: |
        uv run pytest tests/ert/slow_mac_test.py -svv --durations=10