name: Run test-data

on:
 push:
   branches:
     - main
     - 'version-**'
 pull_request:

permissions:
   contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  ERT_SHOW_BACKTRACE: 1
  UV_FROZEN: true
  OMP_NUM_THREADS: 1

jobs:
  run-ert-test-data:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        filter: tree:0

    - uses: ./.github/actions/install_dependencies_qt
      with:
        os: ${{ matrix.os }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install ERT and dependencies
      run: |
        uv sync

    - name: Test poly example
      run: |
        pushd test-data/ert/poly_example
        uv run ert test_run poly.ert
        popd

    - name: Test snake_oil
      run: |
        pushd test-data/ert/snake_oil
        uv pip install oil_reservoir_synthesizer resdata
        uv run ert test_run snake_oil.ert
        popd

    - name: Test snake_oil_field
      run: |
        pushd test-data/ert/snake_oil_field
        uv run ert test_run snake_oil.ert
        popd
