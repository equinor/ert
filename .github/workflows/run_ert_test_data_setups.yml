name: Run test-data

on:
 push:
   branches:
     - main
     - 'version-**'
 pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  ERT_SHOW_BACKTRACE: 1
  UV_SYSTEM_PYTHON: 1

jobs:
  run-ert-test-data:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.11', '3.12']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Ubuntu dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install xvfb libxcb-image0 libxcb-icccm4 libxcb-keysyms1 libxcb-randr0 libxcb-render0 libxcb-render-util0 libxcb-shape0 libxcb-shm0 libxcb-xfixes0 libxcb-xinerama0 libfontconfig1 libxcb-xkb1 libxkbcommon-x11-0 libdbus-1-3

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install ERT and dependencies
      run: |
        uv pip install .

    - name: Test poly example
      run: |
        pushd test-data/ert/poly_example
        ert test_run poly.ert
        popd

    - name: Test snake_oil
      run: |
        pushd test-data/ert/snake_oil
        uv pip install oil_reservoir_synthesizer resdata
        ert test_run snake_oil.ert
        popd

    - name: Test snake_oil_field
      run: |
        pushd test-data/ert/snake_oil_field
        ert test_run snake_oil.ert
        popd
