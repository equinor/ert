name: Run pre-commit

on:
 push:
   branches:
     - main
     - 'version-**'
 workflow_call:

permissions:
   contents: read

env:
  UV_FROZEN: true

jobs:
  check-style:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        filter: tree:0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install ERT with style dependencies
      run: |
        uv sync --extra style

    - name: Download shellcheck
      run: |
        sudo apt-get update
        sudo apt-get install shellcheck
    - name: Check testkomodo.sh
      run: shellcheck -s bash ci/testkomodo.sh
      shell: bash

    - uses: ./.github/actions/install_dependencies_qt
      with:
        os: ubuntu-latest

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit
      if: ${{ always() }}
      run: |
        SKIP=no-commit-to-branch uv run pre-commit run --all-files --hook-stage pre-push --show-diff-on-failure
