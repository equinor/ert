default_install_hook_types: [pre-commit]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: no-commit-to-branch
    -   id: check-json
    -   id: check-yaml
        exclude: tests/everest/test_data/valid_config_file/invalid_yaml_config.yml # Invalid yml needed for testing
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        exclude: test-data/ert/eclipse/parse/ERROR.PRT # exact format is needed for testing

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest
    args: [-n, auto, tests/ert/unit_tests, tests/everest, --hypothesis-profile=fast, -m, not integration_test]
    language: system
    types: [python]
    stages: [pre-push]
    pass_filenames: false
