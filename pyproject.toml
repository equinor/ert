[build-system]
requires = [
    "setuptools<64",
    "setuptools_scm[toml]>=6.2",
    "wheel",
    "scikit-build",
    "cmake",
    "ninja",
    "resdata",
    "conan<2",
    "pybind11>=2.10.0",  # If this comes out of sync with the version installed by Conan please update the version in CMakeLists
]
build-backend = "setuptools.build_meta"

[project]
name = "ert"
authors = [
  {name = "Equinor ASA", email = "fg_sib-scout@equinor.com"},
]
description = "Ensemble based Reservoir Tool (ERT)"
requires-python = ">=3.8"
readme = "README.md"
license = {text = "GPL-3.0"}
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["version"]
dependencies=[
    "aiohttp",
    "beartype > 0.11",
    "cloudevents>=1.6.0",
    "cloudpickle",
    "tqdm>=4.62.0",
    "cryptography",
    "cwrap",
    "deprecation",
    "dnspython >= 2",
    "resdata",
    "fastapi < 0.100.0",
    "filelock",
    "iterative_ensemble_smoother==0.2.0",
    "typing_extensions",
    "jinja2",
    "lark",
    "matplotlib",
    "numpy<2",
    "packaging",
    "pandas",
    "pluggy>=1.3.0",
    "psutil",
    "pydantic >= 1.10.8, < 2",
    "PyQt5",
    "python-dateutil",
    "pyyaml",
    "qtpy",
    "requests",
    "resfo",
    "scipy >= 1.10.1",
    "uvicorn >= 0.17.0",
    "websockets",
    "httpx",
    "xarray",
    "xtgeo >= 3.3.0",
    "netCDF4",
    "sortedcontainers",
    "tables<3.9;python_version == '3.8'",
    "tables; python_version >= '3.9'",
    "python-multipart",
    "pyarrow",
]

[project.scripts]
ert = "ert.__main__:main"
"job_dispatch.py" = "_ert_job_runner.job_dispatch:main"

[project.urls]
Repository = "https://github.com/equinor/ert"

[project.optional-dependencies]
dev = [
    "decorator",
    "furo",
    "flaky",
    "hypothesis<=6.83.0; python_version=='3.8'",  # ipython pinned to 8.12.2 for python 3.8 support
    "hypothesis; python_version>='3.9'",
    "jsonpath_ng",
    "jupytext",
    "oil_reservoir_synthesizer",
    "pytest-asyncio",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-memray",
    "pytest-mock",
    "pytest-mpl",
    "pytest-qt",
    "pytest-raises",
    "pytest-snapshot",
    "pytest-timeout",
    "pytest-xdist",
    "pytest>6",
    "resfo",
    "scikit-learn",
    "sphinx",
    "sphinx-argparse",
    "sphinx-autoapi",
    "sphinx-copybutton",
    "sphinxcontrib-plantuml",
    "sphinxcontrib.datatemplates",
    "seaborn",
    "nbsphinx",
    "jupyter",
    "testpath",
    "gstools",
]
style = [
    "cmake-format",
    "pre-commit",
]
types = [
    "mypy",
    "types-requests",
    "types-PyYAML",
    "types-python-dateutil",
    "types-decorator",
    "types-docutils",
    "types-tqdm",
]

[tool.setuptools]
platforms = ["all"]

[tool.pytest.ini_options]
addopts = "-ra --strict-markers"
markers = [
    "integration_test",
    "quick_only",
    "requires_eclipse",
    "requires_window_manager",
    "scheduler",
    "script",
    "slow",
    "unstable",
]
log_cli = "false"
asyncio_mode = "auto"

[tool.black]
include = '(\.pyi?|\.ipynb|\.py\.j2)$'

[tool.setuptools_scm]
write_to = "src/ert/shared/version.py"

[tool.ruff]
src = ["src"]
select = [
  "W",   # pycodestyle
  "I",   # isort
  "B",   # flake-8-bugbear
  "SIM", # flake-8-simplify
  "F",   # pyflakes
  "PL",  # pylint
]
line-length = 88
ignore = ["PLW2901", # redefined-loop-name
          "PLR2004", # magic-value-comparison
          "PLR0915", # too-many-statements
          "PLR0912", # too-many-branches
          "PLR5501", # collapsible-else-if
          "PLR0911",  # too-many-return-statements
]

[tool.ruff.extend-per-file-ignores]
"tests/*" = [
"F401", # unused-import,
"PLW0603" # global-statement
]
"src/ert/dark_storage/json_schema/__init__.py" = ["F401"]

[tool.ruff.pylint]
max-args = 20
